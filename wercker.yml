box: tisplang/tisp-build

build:
  steps:
    - script:
      name: env
      code: |
        export GOPATH=~
        export PATH=$GOPATH/bin:$PATH

    - setup-go-workspace

    - script:
      name: install dependencies
      code: rake install_deps

    - script:
      name: lint
      code: rake lint

    - script:
      name: unit test
      code: |
        for dir in $(go list ./...)
        do
          profile_file=profile.out
          go test -race -coverprofile=$profile_file -covermode=atomic $dir
          if [ -f $profile_file ]
          then
            cat $profile_file >> coverage.txt
            rm $profile_file
          fi
        done
        bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

    - script:
      name: command test
      code: rake command_test

    - script:
      name: build
      code: rake build

    - script:
      name: install
      code: rake install
